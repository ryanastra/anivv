<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumbuhkan Bunga Lily ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS DASAR MOBILE (Dipertahankan) --- */
        body {
            background-color: #fff0f5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #720026; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            flex-grow: 1;
            width: 95%;
            max-width: 450px; 
            padding: 30px 20px 120px 20px; 
        }
        h1 {
            font-family: 'Sacramento', cursive; 
            color: #e91e63; 
            font-size: 3.5em; 
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5); 
        }
        p {
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 35px;
            color: #a0522d; 
            font-style: italic; 
        }
        
        /* --- AREA KLIK (Kotak Bunga) --- */
        #flower-area {
            width: 100%;
            height: 350px; 
            background-color: #f0fff0; 
            border-radius: 15px;
            border: 4px solid #b0e0e6; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); 
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px; 
        }

        /* Foto bunga di sini dipertahankan, tapi tidak dianimasikan, hanya untuk preview saat klik terakhir */
        #flower-image {
            display: none; /* Sembunyikan gambar yang lama */
        }
        
        #click-counter {
            font-size: 1.8em; /* Dibuat lebih besar karena menjadi fokus utama */
            color: #d81b60;
            font-weight: bold;
            transition: all 0.3s;
        }

        /* Teks Final Merah (Tanda Redirect) */
        #final-message-top {
            font-size: 1.5em; 
            color: #FF0000; 
            font-weight: bold;
            margin-bottom: 15px; 
            display: none; 
            font-family: 'Dancing Script', cursive; 
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }

        /* Navigasi Bawah (Dipertahankan) */
       .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            /* Warna yang terlihat di gambar */
            background-color: #d81b60; 
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            /* Atur padding agar sesuai dengan gambar */
            padding: 8px 0; 
            z-index: 100;
        }

       .nav-item {
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 5px;
            /* Font size sedikit diperbesar untuk 4 menu */
            font-size: 0.9em; 
            opacity: 1; /* Biarkan selalu terlihat penuh */
            transition: opacity 0.2s;
        }

        .nav-item.active {
            font-weight: bold;
            color: #fff0f5; 
        }

        .nav-icon {
            /* Ukuran Ikon agar sesuai dengan tampilan 4 menu */
            font-size: 1.8em; 
            display: block;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tumbuhkan Bunga Lily Kita! üå∑</h1>
        <p>"Setiap sentuhanmu menumbuhkan keindahan. Klik di kotak ini!"</p>

        <div id="final-message-top">
            Bunga Lily Mekar! Siap untuk hadiahnya...
        </div>

        <div id="flower-area" onclick="handleFlowerClick()">
            <div id="click-counter">10 sentuhan tersisa...</div>
        </div>
        
    </div>

    <div class="navbar">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üè°</span>
            Home
        </a>
        <a href="message.html" class="nav-item">
            <span class="nav-icon">üíå</span>
            Pesan
        </a>
        <a href="game.html" class="nav-item active">
            <span class="nav-icon">üïπÔ∏è</span>
            Play
        </a>
         <a href="gallery.html" class="nav-item">
            <span class="nav-icon">üñºÔ∏è</span>
            Album
        </a>
    </div>

    <script>
        const MAX_CLICKS = 10; 
        let clicksRemaining = MAX_CLICKS;

        const flowerArea = document.getElementById('flower-area');
        const counterDisplay = document.getElementById('click-counter');
        const finalMessageTop = document.getElementById('final-message-top'); 

        function handleFlowerClick() {
            if (clicksRemaining <= 0) return; 

            clicksRemaining--;
            
            // Update counter
            if (clicksRemaining > 0) {
                counterDisplay.textContent = `${clicksRemaining} sentuhan tersisa...`;
                // Tambahkan sedikit efek visual saat diklik (opsional)
                flowerArea.style.boxShadow = `0 0 15px rgba(255, 105, 180, ${0.8 - (clicksRemaining / MAX_CLICKS)})`; 

            } else {
                // GAME SELESAI -> FASE REDIRECT
                counterDisplay.style.display = 'none';
                finalMessageTop.style.display = 'block'; 
                flowerArea.style.cursor = 'default';

                // *** REDIRECT SECEPATNYA KE HALAMAN ANIMASI ***
                setTimeout(() => {
                    window.location.href = "lily-reveal-animation.html"; 
                }, 1000); // Tunggu 1 detik untuk membaca pesan merah
            }
        }
    </script>

</body>
</html>
