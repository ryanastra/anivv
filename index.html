    <script>
        // TANGGAL JADIAN ANDA DITETAPKAN DI SINI: 08 Oktober 2023, pukul 00:00:00
        const startDate = new Date("2023-10-08T00:00:00").getTime();

        const countUpFunction = setInterval(function() {
            const now = new Date().getTime();
            // Hitung durasi (waktu sekarang - waktu mulai)
            const duration = now - startDate;

            // Perhitungan Hari, Jam, Menit, Detik dari durasi
            const days = Math.floor(duration / (1000 * 60 * 60 * 24));
            const hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((duration % (1000 * 60)) / 1000);

            // Tampilkan hasilnya (dengan padding 00)
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

        }, 1000);
