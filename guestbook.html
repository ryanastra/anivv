<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu Rahasia Kita ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS DASAR MOBILE (Sama untuk semua file) --- */
        body {
            background-color: #fff0f5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #720026; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            flex-grow: 1;
            width: 95%;
            max-width: 450px; 
            /* Padding bawah 120px agar tidak tertutup navbar */
            padding: 30px 20px 120px 20px; 
        }
        
        h1 {
            font-family: 'Scramento', cursive; 
            color: #e91e63; 
            font-size: 3.5em; 
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5); 
        }
        
        p {
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 35px;
            color: #a0522d; 
            font-style: italic; 
        }
        
        /* --- Styling Khusus Buku Tamu --- */
        #guestbook-area {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffc0cb; 
            border-radius: 15px;
            padding: 25px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffb6c1;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* Styling untuk Tombol KIRIM */
        .main-button {
            display: block;
            width: 100%;
            background-color: #ff69b4; 
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 30px; 
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4); 
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }
        
        #response-message {
            margin-top: 25px;
            font-size: 1.1em;
            color: #d81b60;
            font-weight: bold;
            min-height: 30px;
            text-align: center;
        }

        /* --- Navigasi Bawah --- */
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #d81b60; 
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            padding: 6px 0; 
            z-index: 100;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 5px;
            font-size: 0.8em; 
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .nav-item.active {
            opacity: 1;
            font-weight: bold;
            color: #fff0f5; 
        }
        .nav-icon {
            font-size: 1.6em; 
            display: block;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Buku Tamu Rahasia</h1>
        <p>"Jangan lupaa tuliss kesann, pesann, harapan kamuu yaa sayangggkuu!!!"</p>

        <div id="guestbook-area">
            <p style="font-style: normal; margin-bottom: 10px; color:#d81b60; font-weight: bold;">Pesan dari Bidadariku:</p>
            <textarea id="guest-message" placeholder="Tuliskan pesanmu di sini..."></textarea>
            
            <button class="main-button" onclick="kirimPesan()">
                KIRIM PESAN
            </button>

            <div id="response-message"></div>
        </div>
        
    </div>

    <div class="navbar">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üè°</span>
            Home
        </a>
        <a href="message.html" class="nav-item">
            <span class="nav-icon">üíå</span>
            Pesan
        </a>
        <a href="game.html" class="nav-item">
            <span class="nav-icon">üïπÔ∏è</span>
            Play
        </a>
              <a href="gallery.html" class="nav-item">
            <span class="nav-icon">üñºÔ∏è</span>
            Album
        </a>
    </div>

    <script>
        function kirimPesan() {
            const message = document.getElementById('guest-message').value;
            const response = document.getElementById('response-message');
            const submitButton = document.querySelector('.main-button');
            
            if (message.trim() === "") {
                response.textContent = "Jangan dikosongin dong, Sayang! Tulis sesuatu~";
                response.style.color = 'red';
            } else {
                // ILUSI bahwa pesan tersimpan (karena ini web statis)
                response.innerHTML = "PESAN KAMU SUDAH TERSIMPAN DI HATIKU! Terima kasih sudah bermain sayangg, maaaf kalau website ini banyak kurangnyaa next buat yangg lebih bagusss, Love you! ü§ç";
                response.style.color = '#e91e63';
                
                // Menonaktifkan area input
                document.getElementById('guest-message').disabled = true;
                
                // Mengubah tombol menjadi tombol HOME / END
                submitButton.textContent = 'LAST STEP';
                submitButton.style.backgroundColor = '#d81b60'; // Warna Navbar
                submitButton.onclick = function() {
                    window.location.href = 'final-message.html';
                };
            }
        }
    </script>

</body>
</html>
